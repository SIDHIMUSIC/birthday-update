<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise!</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a0033; /* Dark purple background */
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling for a full-screen feel */
        }

        .screen {
            width: 100%;
            padding: 20px;
            max-width: 400px; /* Mobile-first container width */
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none; /* Disable interaction when hidden */
        }

        /* --- BUTTON STYLE --- */
        .btn {
            background-color: #ff00ff; /* Bright Pink/Neon */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7); /* Neon glow */
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #cc00cc;
        }

        /* --- VIDEO PLAYER STYLE --- */
        .video-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Ensures the video fills the container */
        .video-container video, .video-container iframe {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h1>Hey Cutiepie! ðŸ‘‹</h1>
        <p>A little surprise is waiting just for you. Get ready for the reveal!</p>
        <button class="btn" onclick="showScreen('message-screen')">Start the Surprise!</button>
    </div>

    <div id="message-screen" class="screen hidden">
        <h2>Happy Birthday! ðŸŽˆ</h2>
        <p>You bring joy and laughter into every moment. Wishing you the happiest day!</p>
        <button class="btn" onclick="showScreen('video-screen')">Open Your Gift (Watch Video)</button>
    </div>

    <div id="video-screen" class="screen hidden">
        <h2>Your Special Moments ðŸŒŸ</h2>
        
        <div class="video-container">
            <video width="100%" height="225" controls autoplay>
                <source src="bday.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
        </div>
        
        <button class="btn" onclick="showScreen('intro-screen')">Replay Surprise</button>
    </div>

    <script>
        // Start by making the Intro Screen visible
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('intro-screen').classList.remove('hidden');
        });

        // Function to switch screens
        function showScreen(nextScreenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                // Hide all screens
                screen.classList.add('hidden');
            });
            
            // Show the target screen
            const nextScreen = document.getElementById(nextScreenId);
            if (nextScreen) {
                nextScreen.classList.remove('hidden');
            }

            // If navigating to the video screen, try to play it (if using HTML5 video)
            if (nextScreenId === 'video-screen') {
                const videoElement = nextScreen.querySelector('video');
                if (videoElement) {
                    videoElement.play().catch(error => {
                        console.log('Video auto-play blocked by browser.');
                        // Note: Auto-play is often blocked. User may need to click 'play'.
                    });
                }
            }
        }
    </script>
</body>
</html>
