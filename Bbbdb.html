<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tiiny Host Project</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .counter {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }
        
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from Tiiny Host!</h1>
        <p>This is a completely static website uploaded in seconds. It uses HTML, CSS, and a little JavaScript, which works perfectly on the Tiiny Host platform.</p>
        
        <p>I can quickly share documents, images, code, and more using this simple setup.</p>

        <button class="button" onclick="updateCounter()">Click Me!</button>
        <div class="counter">
            You clicked 
            <span id="click-count">0</span> times.
        </div>
    </div>

    <script>
        let count = 0;
        const countDisplay = document.getElementById('click-count');

        function updateCounter() {
            count++;
            countDisplay.textContent = count;
        }
    </script>
</body>
</html>
